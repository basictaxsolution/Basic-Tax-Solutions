<!-- HTML content from earlier -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basic Tax Solutions</title>
  
  <!-- SEO & Open Graph Meta -->
  <meta name="description" content="Professional tax and registration services including ITR, GST, MSME, and FSSAI.">
  <meta property="og:title" content="Basic Tax Solutions">
  <meta property="og:description" content="Quick and easy tax services.">
  <meta property="og:type" content="website">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
      background: #000;
      transition: opacity 0.5s;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #fff;
      margin-bottom: 40px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .card {
      width: 200px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
      outline: none;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flip .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .card-front {
      background: #0077cc;
    }

    .card-back {
      background: #00cc88;
      transform: rotateY(180deg);
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <!-- Background Animation -->
  <div id="particles-js"></div>

  <div class="content">
    <h1>Welcome to Basic Tax Solutions</h1>
    <div class="cards">
      <div class="card" role="button" tabindex="0" data-url="itr.html">
        <div class="card-inner">
          <div class="card-front">ITR Filing</div>
          <div class="card-back">Redirecting...</div>
        </div>
      </div>
      <div class="card" role="button" tabindex="0" data-url="gst.html">
        <div class="card-inner">
          <div class="card-front">GST Registration</div>
          <div class="card-back">Redirecting...</div>
        </div>
      </div>
      <div class="card" role="button" tabindex="0" data-url="msme.html">
        <div class="card-inner">
          <div class="card-front">MSME Registration</div>
          <div class="card-back">Redirecting...</div>
        </div>
      </div>
      <div class="card" role="button" tabindex="0" data-url="fssai.html">
        <div class="card-inner">
          <div class="card-front">FSSAI Registration</div>
          <div class="card-back">Redirecting...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Particle Animation JS (deferred) -->
  <script defer src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: {
            type: "circle",
            stroke: { width: 0, color: "#000000" },
            polygon: { nb_sides: 5 }
          },
          opacity: { value: 0.5, anim: { enable: false } },
          size: { value: 3, random: true, anim: { enable: false } },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1
          },
          move: {
            enable: true,
            speed: 3,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" },
            resize: true
          },
          modes: {
            repulse: { distance: 100, duration: 0.4 },
            push: { particles_nb: 4 }
          }
        },
        retina_detect: true
      });

      // Card interaction
      document.querySelectorAll(".card").forEach(card => {
        const url = card.getAttribute("data-url");

        const navigate = () => {
          card.classList.add("flip");
          document.body.style.opacity = 0;
          setTimeout(() => {
            window.location.href = url;
          }, 1000);
        };

        card.addEventListener("click", navigate);
        card.addEventListener("keydown", e => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            navigate();
          }
        });
      });
    });
  </script>
</body>
</html>
