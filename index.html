<!-- HTML content from earlier -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basic Tax Solutions</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #vanta-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #fff;
      margin-bottom: 40px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .card {
      width: 200px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flip .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .card-front {
      background: #0077cc;
    }

    .card-back {
      background: #00cc88;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <!-- Vanta Background -->
  <div id="vanta-bg"></div>

  <div class="content">
    <h1>Welcome to Basic Tax Solutions</h1>
    <div class="cards">
      <div class="card" data-url="itr.html">
        <div class="card-inner">
          <div class="card-front">ITR Filing</div>
          <div class="card-back">Redirecting...</div>
        </div>
      </div>
      <div class="card" data-url="gst.html">
        <div class="card-inner">
          <div class="card-front">GST Registration</div>
          <div class="card-back">Redirecting...</div>
        </div>
      </div>
      <div class="card" data-url="msme.html">
        <div class="card-inner">
          <div class="card-front">MSME Registration</div>
          <div class="card-back">Redirecting...</div>
        </div>
      </div>
      <div class="card" data-url="fssai.html">
        <div class="card-inner">
          <div class="card-front">FSSAI Registration</div>
          <div class="card-back">Redirecting...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Required Scripts for Vanta.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    VANTA.BIRDS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      backgroundColor: 0x07192f,
      color1: 0xff0000,
      color2: 0x00d1ff,
      birdSize: 1.00,
      wingSpan: 30.00,
      speedLimit: 5.00,
      separation: 20.00,
      alignment: 20.00,
      cohesion: 20.00,
      quantity: 5.00
    });
  </script>

  <!-- Flip Animation -->
  <script>
    document.querySelectorAll(".card").forEach(card => {
      card.addEventListener("click", () => {
        card.classList.add("flip");
        const url = card.getAttribute("data-url");
        setTimeout(() => {
          window.location.href = url;
        }, 1000);
      });
    });
  </script>
</body>
</html>
