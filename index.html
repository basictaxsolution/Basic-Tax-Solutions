<!-- HTML content from earlier -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basic Tax Solutions</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #vanta-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 50px;
      color: white;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2em;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 180px;
      height: 180px;
      perspective: 1000px;
      cursor: pointer;
      outline: none;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flip .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding: 10px;
      text-align: center;
    }

    .card-front {
      background: #0077cc;
    }

    .card-back {
      background: #00cc88;
      transform: rotateY(180deg);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
        padding: 0 10px;
      }

      .card {
        width: 80%;
        height: 180px;
      }

      .cards {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div id="vanta-bg"></div>

  <div class="content">
    <h1>Welcome to Basic Tax Solutions</h1>
    <div class="cards">
      <div class="card" tabindex="0" data-url="itr.html">
        <div class="card-inner">
          <div class="card-front">ITR Filing</div>
          <div class="card-back">Redirecting...</div>
        </div>
      </div>
      <div class="card" tabindex="0" data-url="gst.html">
        <div class="card-inner">
          <div class="card-front">GST Registration</div>
          <div class="card-back">Redirecting...</div>
        </div>
      </div>
      <div class="card" tabindex="0" data-url="msme.html">
        <div class="card-inner">
          <div class="card-front">MSME Registration</div>
          <div class="card-back">Redirecting...</div>
        </div>
      </div>
      <div class="card" tabindex="0" data-url="fssai.html">
        <div class="card-inner">
          <div class="card-front">FSSAI Registration</div>
          <div class="card-back">Redirecting...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load Three.js and Vanta.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    VANTA.BIRDS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      backgroundColor: 0x0f2027,
      color1: 0xffffff,
      color2: 0x00ccff
    });
  </script>

  <!-- Flip Animation -->
  <script>
    document.querySelectorAll(".card").forEach(card => {
      const url = card.getAttribute("data-url");

      const handleNavigation = () => {
        card.classList.add("flip");
        setTimeout(() => window.location.href = url, 1000);
      };

      card.addEventListener("click", handleNavigation);
      card.addEventListener("keydown", e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          handleNavigation();
        }
      });
    });
  </script>

</body>
</html>
